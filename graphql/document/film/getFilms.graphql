query getFilms($first: Int, $after: String, $last: Int, $before: String) {
  getFilms(first: $first, after: $after, last: $last, before: $before) {
    edges {
      cursor
      node {
        id
        name
        description
        duration
        releaseDate
        genres
        stars
        directors
        adminProcess
        status
        topCasts {
          name
          avatar
        }
        endDateSubscriber
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
